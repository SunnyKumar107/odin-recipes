    <p>
      Chole bhature is a food dish popular in the Northern areas of the Indian
      subcontinent. It is a combination of chana masala and bhatura/puri, a
      deep-fried bread made from maida. Chole bhature is often eaten as a
      breakfast dish, sometimes accompanied with lassi.
